        <div class="serie-principal">

                <h2 class="titulo">The Walking Dead</h2>
                <p class="descricao">Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue
                    viajando à procura de uma nova casa longe dos mortos-vivos. O desespero por segurança e
                    suprimentos
                    os coloca constantemente à beira da sanidade.</p>
                <div class="botoes">
                    <button role="button">

                    </button>
                    <button role="button">

                    </button>
